<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oef1</title>
</head>
<body>
    <main>
        <form action="mailto:quinten.vandamme@student.hogent.be?subject=Aanmelden" method="post">
            <h1>Aanmelden</h1>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="naam@server.com" />
            <br>

            <label for="wachtwoord">Wachtwoord:</label>
            <input type="password" id="wachtwoord" name="password" />
            <br>

            <label for="aangemeld-blijven">Aangemeld blijven:</label>
            <input type="checkbox" id="aangemeld-blijven" name="permanent" />
            <br>

            <input type="submit" value="Meld je aan" />
        </form>
    </main>
</body>
</html>
